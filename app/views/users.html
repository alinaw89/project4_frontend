<div class="container">
  Filter: <input class="filter_margins" type="text" ng-model="userFilter.name"/>
  <br />
  <br />
  <table>
    <tr>
      <th ng-click="usersCtrl.doSort('name')">Name</th>
      <th ng-click="usersCtrl.doSort('email')">Email</th>
      <th ng-click="usersCtrl.doSort('phone_number')">Phone Contact</th>
      <th>&nbsp;</th>
    </tr>
    <tr ng-click="usersCtrl.showUser(user.id)" ng-repeat="user in usersCtrl.users | filter:userFilter | orderBy:usersCtrl.sortBy:usersCtrl.reverse">
        <td >{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone_number}}</td>
    </tr>
  </table>
  <br/>
  </div>
  <div class="col">
  <span>Total users: {{usersCtrl.users.length}}</span>
  <br/>
  <br/>
  <footer>Version: {{usersCtrl.appSettings.version}}</footer>
</div>
